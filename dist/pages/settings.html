<!--=include sprite.html-->
<!--=include header.html-->
<div class="wrapper-setting">
  <!--=include sidebar.html-->
</div>
<main class="main">
  <section class="settings">
    <div class="container-fluid">
      <div class="settings__tabs-item">
        <div class="settings__inner">
          <div class="settings__content">

            <div class="settings__tabs">
              <div class="settings__tabs-btn text-4">
                <svg class="icon">
                  <use xlink:href="#profile"></use>
                </svg>
                <a href="">Личные данные</a>
              </div>
              <div class="settings__tabs-btn text-4">
                <svg class="icon">
                  <use xlink:href="#language"></use>
                </svg>
                <a href="settings-language">Язык</a>
              </div>
              <div class="settings__tabs-btn text-4">
                <svg class="icon">
                  <use xlink:href="#lock"></use>
                </svg>
                <a href="settings-security">Безопасность</a>
              </div>
            </div>

            <div class="settings__block">
              <div class="settings__personal">
                <h1 class="title">
                  Личные данные
                </h1>
                <div class="settings__personal-data">
                  <img class="settings__personal-avatar" src="images/avatar-elena.jpg" alt="">
                  <div class="settings__personal-item">
                    <p class="settings__personal-name text-2">Елена Крузова</p>
                    <label class="settings__personal-change">
                      <input type="file" name="photo" accept="image/*,image/jpeg">
                      <span class="settings__personal-btn text-6">Изменить фото</span>
                    </label>
                  </div>
                </div>
              </div>
              <form class="settings__form" action="" method="post">
                <div class="settings__form-item">
                  <label class="settings__label text-2" for="">Имя<input class="settings__input text-4" type="text"
                      required></label>
                  <label class="settings__label text-2" for="">Фамилия<input class="settings__input text-4" type="text"
                      required></label>
                  <label class="settings__label text-2" for="">Пол
                    <div class="form-group">
                      <div class="dropdown">
                        <button class="dropdown__button settings__label text-4" data-value="gender"
                          type="button">Мужчина</button>
                        <span class="dropdown__list-border-bottom dropdown__list-border-bottom-settings"></span>
                        <ul class="dropdown__list">
                          <li class="dropdown__list-item dropdown__list-item--1 dropdown__list-item--active text-2"
                            data-value="male">Мужчина</li>
                          <li class="dropdown__list-item dropdown__list-item--2 text-2" data-value="female">Женщина</li>
                        </ul>
                        <input type="text" name="select-category" value="gender" class="dropdown__input-hidden">
                      </div>
                    </div>
                  </label>
                  <label class="settings__label text-2" for="">Дата рождения<input class="settings__input text-4"
                      type="date" required></label>
                </div>
                <div class="settings__form-item">
                  <label class="settings__label text-2" for="">Телефон<input class="settings__input text-4" type="text"
                      required></label>
                  <label class="settings__label text-2" for="">Скайп<input class="settings__input text-4" type="text"
                      required></label>
                  <label class="settings__label text-2" for="">Родной язык
                    <div class="form-group">
                      <div class="dropdown">
                        <button class="dropdown__button settings__label text-4" data-value="language"
                          type="button">Русский</button>
                        <span class="dropdown__list-border-bottom dropdown__list-border-bottom-settings"></span>
                        <ul class="dropdown__list">
                          <li class="dropdown__list-item dropdown__list-item--1 dropdown__list-item--active text-2"
                            data-value="russian">Русский</li>
                          <li class="dropdown__list-item dropdown__list-item--2 text-2" data-value="english">Английский
                          </li>
                        </ul>
                        <input type="text" name="select-category" value="gender" class="dropdown__input-hidden">
                      </div>
                    </div>
                  </label>
                </div>
                <div class="settings__form-item">
                  <label class="settings__label text-2" for="">Telegram<input class="settings__input text-4" type="text"
                      required></label>
                  <label class="settings__label text-2" for="">Viber<input class="settings__input text-4" type="tel"
                      required></label>
                  <label class="settings__label text-2" for="">WhatsApp<input class="settings__input text-4" type="tel"
                      required></label>
                </div>
                <div class="settings__form-item">
                  <label class="settings__label text-2" for="">Страна<input class="settings__input text-4" type="text"
                      required></label>
                  <label class="settings__label text-2" for="">Город<input class="settings__input text-4" type="text"
                      required></label>
                </div>
                <div class="settings__form-item">
                  <label class="settings__label text-2" for="">Цель
                    <div class="form-group">
                      <div class="dropdown">
                        <button class="dropdown__button settings__label text-4" data-value="goals"
                          type="button">Говорить на
                          английском более свободно</button>
                        <span class="dropdown__list-border-bottom dropdown__list-border-bottom-settings"></span>
                        <ul class="dropdown__list">
                          <li class="dropdown__list-item dropdown__list-item--1 dropdown__list-item--active text-2"
                            data-value="goals">Говорить на английском более
                            свободно</li>
                          <li class="dropdown__list-item dropdown__list-item--2 text-2" data-value="goals">Говорить на
                            русском более свободно
                          </li>
                        </ul>
                        <input type="text" name="select-category" value="gender" class="dropdown__input-hidden">
                      </div>
                    </div>
                  </label>
                </div>
                <div class="settings__form-item">
                  <label class="settings__label settings__label-curs text-2" for="">Тип курсов
                    <div class="settings__checkbox">
                      <label class="checkbox style-c">
                        <input type="checkbox" value="general" />
                        <div class="checkbox__checkmark"></div>
                        <div class="text-6">Общий</div>
                      </label>
                      <label class="checkbox style-c">
                        <input type="checkbox" value="business" />
                        <div class="checkbox__checkmark"></div>
                        <div class="text-6">Бизнес</div>
                      </label>
                      <label class="checkbox style-c">
                        <input type="checkbox" value="school" />
                        <div class="checkbox__checkmark"></div>
                        <div class="text-6">Школа</div>
                      </label>
                      <label class="checkbox style-c">
                        <input type="checkbox" value="IELTS" />
                        <div class="checkbox__checkmark"></div>
                        <div class="text-6">IELTS</div>
                      </label>
                      <label class="checkbox style-c">
                        <input type="checkbox" value="TEFL" />
                        <div class="checkbox__checkmark"></div>
                        <div class="text-6">TEFL</div>
                      </label>
                      <label class="checkbox style-c">
                        <input type="checkbox" value="school-exams" />
                        <div class="checkbox__checkmark"></div>
                        <div class="text-6">Школьные экзамены</div>
                      </label>
                    </div>
                  </label>
                </div>
                <div class="settings__form-item">
                  <label class="settings__label settings__label-curs text-2" for="">Курсы
                    <div class="settings__checkbox">
                      <label class="checkbox style-c">
                        <input type="checkbox" value="individual-online" />
                        <div class="checkbox__checkmark"></div>
                        <div class="text-6">Индивидуальные онлайн</div>
                      </label>
                      <label class="checkbox style-c">
                        <input type="checkbox" value="club" />
                        <div class="checkbox__checkmark"></div>
                        <div class="text-6">Club</div>
                      </label>
                      <label class="checkbox style-c">
                        <input type="checkbox" value="class-online" />
                        <div class="checkbox__checkmark"></div>
                        <div class="text-6">Class Online</div>
                      </label>
                    </div>
                  </label>
                </div>
                <div class="settings__form-item">
                  <label class="settings__label settings__label-curs text-2" for="">Интересы
                    <div class="settings__checkbox">
                      <label class="checkbox style-c">
                        <input type="checkbox" value="trips" />
                        <div class="checkbox__checkmark"></div>
                        <div class="text-6">Путешествия</div>
                      </label>
                      <label class="checkbox style-c">
                        <input type="checkbox" value="sport" />
                        <div class="checkbox__checkmark"></div>
                        <div class="text-6">Спорт</div>
                      </label>
                      <label class="checkbox style-c">
                        <input type="checkbox" value="photo" />
                        <div class="checkbox__checkmark"></div>
                        <div class="text-6">Фотография</div>
                      </label>
                      <label class="checkbox style-c">
                        <input type="checkbox" value="craft" />
                        <div class="checkbox__checkmark"></div>
                        <div class="text-6">Ремесло</div>
                      </label>
                      <label class="checkbox style-c">
                        <input type="checkbox" value="cooking" />
                        <div class="checkbox__checkmark"></div>
                        <div class="text-6">Готовка</div>
                      </label>
                      <label class="checkbox style-c">
                        <input type="checkbox" value="communication" />
                        <div class="checkbox__checkmark"></div>
                        <div class="text-6">Общение</div>
                      </label>
                      <label class="checkbox style-c">
                        <input type="checkbox" value="religion" />
                        <div class="checkbox__checkmark"></div>
                        <div class="text-6">Религия</div>
                      </label>
                      <label class="checkbox style-c">
                        <input type="checkbox" value="games" />
                        <div class="checkbox__checkmark"></div>
                        <div class="text-6">Игры</div>
                      </label>
                      <label class="checkbox style-c">
                        <input type="checkbox" value="tourism" />
                        <div class="checkbox__checkmark"></div>
                        <div class="text-6">Туризм</div>
                      </label>
                      <label class="checkbox style-c">
                        <input type="checkbox" value="education" />
                        <div class="checkbox__checkmark"></div>
                        <div class="text-6">Образование</div>
                      </label>

                    </div>
                  </label>
                </div>
                <button class="settings__btn text-5" type="submit">Сохранить</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
<!--=include footer.html-->
