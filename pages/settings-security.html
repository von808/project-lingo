<main class="main">
  <section class="settings-security">
    <div class="container-fluid">
      <div class="settings-security__tabs-item">
        <div class="settings-security__inner">
          <div class="settings__content">

            <div class="settings__tabs">
              <div class="settings__tabs-btn text-4">
                <svg class="icon">
                  <use xlink:href="#profile"></use>
                </svg>
                <a href="https://von808.github.io/Lingolands/settings">Личные данные</a>
              </div>
              <div class="settings__tabs-btn text-4">
                <svg class="icon">
                  <use xlink:href="#language"></use>
                </svg>
                <a href="https://von808.github.io/Lingolands/settings-language">Язык</a>
              </div>
              <div class="settings__tabs-btn text-4">
                <svg class="icon">
                  <use xlink:href="#lock"></use>
                </svg>
                <a href="https://von808.github.io/Lingolands/settings-security">Безопасность</a>
              </div>
            </div>
            <div class="settings__block settings__block-security">
              <div class="settings__personal">
                <h1 class="title">
                  Изменить пароль
                </h1>
              </div>
              <div class="settings__form-item">
                <label class="settings__label text-2" for="">Старый пароль<input class="settings__input text-4"
                    type="password" placeholder="Старый пароль" required></label>
                <label class="settings__label text-2" for="">Новый пароль<input class="settings__input text-4"
                    type="password" placeholder="Новый пароль" required></label>
                <label class="settings__label text-2" for="">Подтвердите пароль<input
                    class="settings__input text-4" type="password" placeholder="Подтвердите пароль" required></label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
